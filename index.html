<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="formHeading">Sign In here</h1>
        <form  id="SignInForm" >
            <label for="username">username</label>
            <input type="text" placeholder="enter your username " name="username" id="username" autocomplete="off">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="off">
            <button type="button" class="signinbtn">Submit</button>
        </form>
        <form  id="SignUpForm" >
            <label for="rname">Name</label>
            <input type="text" placeholder="enter your name " name="rname" id="rname">
            <label for="rcourse">Course</label>
            <input type="text" placeholder="enter your course" name="rcourse" id="rcourse">
            <label for="rusername">username</label>
            <input type="text" placeholder="username" name="rusername" id="rusername">
            <label for="rpassword">Password</label>
            <input type="password" name="rpassword" id="rpassword" autocomplete="off">
            <button type="button" class="signupbtn">Submit</button>
        </form>
        <button class="toggleBtn">click here to sign up</button>
    </div>


    <script src="/script.js">

        
    </script>
</body>
</html>
